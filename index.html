<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="cal1">
        <h2>Calc</h2>
        <p>THEME</p>
        <h5>1</h5>
        <h5>2</h5>
        <h5>3</h5>

    </div>
    <div class="cal2">
        <h1>399.981</h1>
    </div>
    <div class="parents">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="reset">RESET</button>
        <button class="equal">=</button>
    </div>

</body>

</html>
